<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordlist Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Parol Ro‘yxati Generator</h1>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form id="generator-form" method="POST" action="/">
            <div class="mb-3">
                <label class="form-label">Belgilar to‘plami:</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="lowercase" name="lowercase" checked>
                    <label class="form-check-label" for="lowercase">Kichik harflar (abc...)</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="uppercase" name="uppercase">
                    <label class="form-check-label" for="uppercase">Katta harflar (ABC...)</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="digits" name="digits">
                    <label class="form-check-label" for="digits">Raqamlar (0-9)</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="special" name="special">
                    <label class="form-check-label" for="special">Maxsus belgilar (!@#$...)</label>
                </div>
                <div class="mt-2">
                    <label for="custom_chars" class="form-label">Maxsus belgilar qo‘shish:</label>
                    <input type="text" class="form-control" id="custom_chars" name="custom_chars" placeholder="Masalan: _-+">
                </div>
            </div>
            <div class="mb-3">
                <label for="min_length" class="form-label">Minimal uzunlik:</label>
                <input type="number" class="form-control" id="min_length" name="min_length" value="1" min="1" required>
            </div>
            <div class="mb-3">
                <label for="max_length" class="form-label">Maksimal uzunlik:</label>
                <input type="number" class="form-control" id="max_length" name="max_length" value="2" min="1" required>
            </div>
            <div class="mb-3">
                <label for="max_count" class="form-label">Maksimal parollar soni:</label>
                <input type="number" class="form-control" id="max_count" name="max_count" value="1000" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="generate-btn">Generatsiya qilish</button>
        </form>

        <div class="mt-4">
            <h3>Kombinatsiyalar soni: <span id="combinations">{{ combinations }}</span></h3>
            <div class="progress mb-3" id="progress-bar" style="display: none;">
                <div class="progress-bar" role="progressbar" style="width: 0%;" id="progress">0%</div>
            </div>
            <ul id="password-list" class="list-group"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
